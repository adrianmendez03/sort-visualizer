<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
    <title>Visort</title>
</head>
<body>
    <div id="sort-container"></div>
    <div id="menu-container">
        <div id="top-btns">
            <button id="sort-btn" class="uppercase">sort</button>
            <button id="new-arr-btn" class="uppercase">new array</button>
        </div>
        <div id="inputs-container">
            <div class="slider-container uppercase">
                <label for="length">length:</label>
                <input type="range" min="10" max="100" value="25" name="length" class="slider" id="length">
            </div>
            <div class="slider-container uppercase">
                <label for="speed">speed:</label>
                <input type="range" min="0" max="100" value="50" name="speed" class="slider" id="speed">
            </div>
        </div>
    </div>
</body>
</html>
